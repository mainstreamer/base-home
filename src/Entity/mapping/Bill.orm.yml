App\Entity\Bill:
    type: entity
    table: null
    repositoryClass: App\Repository\BillRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
            nullable: true
        amount:
            type: integer
            nullable: true
        period:
            type: datetime
#            type: string
#            length: 255

        textPeriod:
            type: string
            length: 255
        status:
            type: string
            length: 255
        date:
            type: datetime
        textDate:
            type: string
            length: 255
        type:
            type: string
            length: 255
            nullable: true
        note:
            type: text
            nullable: true
        actuallyPaid:
            type: integer
            nullable: true
        payDate:
            type: datetime
            nullable: true
    manyToOne:
        place:
            targetEntity: App\Entity\Place
            inversedBy: bills
