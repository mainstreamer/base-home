App\Entity\Bill:
    type: entity
    table: null
    repositoryClass: App\Repository\BillRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
            nullable: false
        amount:
            type: integer
            nullable: true
        period:
            type: string
            length: 255
            nullable: true
        status:
            type: string
            length: 255
        date:
            type: datetime
        textDate:
            type: string
            length: 255
    manyToOne:
        place:
            targetEntity: App\Entity\Place
            inversedBy: bills
