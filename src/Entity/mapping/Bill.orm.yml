App\Entity\Bill:
    type: entity
    table: null
    repositoryClass: App\Repository\BillRepository
    id:
        id:
            type: string
            id: true
            generator:
                strategy: UUID
    fields:
        name:
            type: string
            length: 255
            nullable: true
        amount:
            type: integer
            nullable: true
        period:
            type: datetime
            nullable: true
        textPeriod:
            type: string
            length: 255
        status:
            type: string
            length: 255
        date:
            type: datetime
        textDate:
            type: string
            length: 255
        type:
            type: string
            length: 255
            nullable: true
        note:
            type: text
            nullable: true
        actuallyPaid:
            type: integer
            nullable: true
        payDate:
            type: datetime
            nullable: true
        payDateText:
            type: string
            length: 255
            nullable: true
        file:
            type: string
            length: 255
            nullable: true
        isPaid:
            type: boolean
    manyToOne:
        place:
            targetEntity: App\Entity\Place
            inversedBy: bills
    oneToMany:
        files:
            targetEntity: App\Entity\FileUpload
            mappedBy: bill
            cascade: ['persist', 'remove']