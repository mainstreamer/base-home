App\Entity\Indication:
    type: entity
    table: null
    repositoryClass: App\Repository\IndicationRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
            nullable: true
        value:
            type: integer
        date:
            type: datetime
        textDate:
            type: string
        unit:
            type: string
            nullable: true
        file:
            type: string
            nullable: true
#        unit:
#        type:
#        amount:
#            type: integer
#            nullable: true
    manyToOne:
        meter:
            targetEntity: App\Entity\Meter
            inversedBy: indications
        tariff:
            targetEntity: App\Entity\Tariff
            joinColumn:
                onDelete:  "SET NULL"
#            inversedBy: indications
