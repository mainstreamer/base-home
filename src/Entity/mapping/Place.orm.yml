App\Entity\Place:
    type: entity
    table: null
    repositoryClass: App\Repository\PlaceRepository
    id:
        id:
            type: string
            id: true
            generator:
                strategy: UUID
    fields:
        name:
            type: string
            length: 255
            nullable: false
        address:
            type: string
            length: 255
            nullable: true
    oneToMany:
        bills:
            targetEntity: App\Entity\Bill
            mappedBy: place
            cascade: ['persist', 'remove']
        meters:
            targetEntity: App\Entity\Meter
            mappedBy: place
            cascade: ['persist', 'remove']
    manyToOne:
        user:
            targetEntity: App\Entity\User
            inversedBy: places
