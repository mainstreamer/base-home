App\Entity\Card:
    type: entity
    table: null
    repositoryClass: App\Repository\CardRepository
    id:
        id:
            type: string
            id: true
            generator:
                strategy: UUID
    fields:
        name:
            type: string
            length: 255
            nullable: true
        firstDigits:
            type: string
            length: 2
        digits:
            type: string
            length: 4
            nullable: true
        type:
            type: string
            length: 255
            nullable: true
        bank:
            type: string
            length: 255
        active:
            type: boolean
    manyToOne:
        user:
            targetEntity: App\Entity\User
            inversedBy: cards
            